<h1 mat-dialog-title>Nuevo Lugar</h1>
<div mat-dialog-content>
    <p>
        <mat-form-field>
            <mat-label>latitud</mat-label>
            <input matInput placeholder="latitud">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Longitud</mat-label>
            <input matInput placeholder="Logitud">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="Dirección">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Riesgo</mat-label>
            <input matInput placeholder="Riesgo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Estatus</mat-label>
            <input matInput placeholder="Dirección">
        </mat-form-field>
    </p>
</div>

<div mat-dialog-actions>
    <button mat-stroked-button color="primary">Save</button>
    <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
</div>

<div *ngFor="let x of getIncendios">
    <mat-card [ngClass]="{ 'rojo': x.riesgo === 'Alto', 'amarillo': x.riesgo === 'Medio', 'verde': x.riesgo === 'Bajo' }">
        <mat-card-header>
          <mat-card-title>{{x.riesgo}}</mat-card-title>
          <mat-card-subtitle>{{x.direccion}}</mat-card-subtitle>
          <mat-card-subtitle>
            <p *ngIf="x.revisado == true">Revisado</p>
            <p *ngIf="x.revisado == false">No Revisado</p>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="openVerificar(x.id)">Verificar</button>
          <button mat-button >Localizar</button>
          <button mat-button >Estado</button>
        </mat-card-actions>
    </mat-card>
    <br>
</div>

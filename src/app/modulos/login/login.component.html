<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <p>
        <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Ingrese su Correo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Ingrese su Contraseña">
        </mat-form-field>
    </p>
</div>

<div mat-dialog-actions>
    <button mat-stroked-button color="primary">Save</button>
    <button mat-stroked-button color="warn">Cancel</button>
</div>
